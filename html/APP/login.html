<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="../style/login.css">
<title>Document</title>
</head>
<body>
<div class="container">

	<form action="">
		<input type="text" name="firstName" value="" placeholder="First Name">
		<input type="text" name="lastName" value="" placeholder="Last Name">
		<input type="email" name="email" value="" placeholder="Email">
		<input type="password" name="password" value="" placeholder="Password">
		<button class="formButton">Sign Up</button>
	</form>

	<div class="sections">

		<div class="signup">
			<p>Not with us? Sign up Now!</p>
			<button type="button" name="signup" class="outline">Sign Up</button>
		</div>

		<div class="login">
			<p>Already have an account?</p>
			<button type="button" name="login" class="outline">Login</button>
		</div>
	</div>
	
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="../Script/login.js"></script>

</body>
</html>
